<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a23f959d3a.css" crossorigin="anonymous">

    <title>wheather app</title>
</head>
<body>
    <form>
        <p>Météo de votre ville</p>
        <div>
        <input type="text" id="inputCity" placeholder="ville"/>
        </div>
        <div>
        <button type="submit">
            Rechercher
        </button>
        </div>
    </form>

    <section class="grid">
        <div id="city"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
    </section>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/a23f959d3a.js" crossorigin="anonymous"></script>

</body>
</html>
